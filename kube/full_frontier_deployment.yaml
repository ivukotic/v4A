apiVersion: v1
kind: ConfigMap
metadata:
  name: v4f
  namespace: varnish
  labels:
    k8s-app: v4f
data:
  default.vcl: |-
    vcl 4.1;
    import std;
    import dynamic;
    import directors;

    backend back01{
      .host = "atlasfrontier1-ai.cern.ch";
      .port = "8000";
    }
    backend back02{
      .host = "atlasfrontier2-ai.cern.ch";
      .port = "8000";
    }    

    sub vcl_init {
      new vdir = directors.round_robin();
      vdir.add_backend(back01);
      vdir.add_backend(back02);
    }

    sub vcl_recv {
        set req.backend_hint = vdir.backend();        
        set req.http.X-frontier-id = "varnish";
        if (req.method != "GET" && req.method != "HEAD") {
            return (pipe);
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: v4f
  namespace: varnish
  labels:
    k8s-app: v4f
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: v4f
  template:
    metadata:
      labels:
        k8s-app: v4f
    spec:
      containers:
        - name: v4f
          image: ivukotic/v4a:latest
          env:
            - name: SITE
              value: "<SITENAME>"
            - name: INSTANCE
              value: "frontier-01"
            - name: VARNISH_PORT
              value: "8080"
            - name: SNMP_PORT
              value: "3401"
            - name: MONITOR_ES
              value: "true"
            - name: MONITOR_SNMP
              value: "false"
            - name: VARNISH_MEM
              value: "32G"
            - name: VARNISH_TRANSIENT_MEM
              value: "2G"
          ports:
            - containerPort: 8080
              hostPort: 6082
            - containerPort: 3401
              hostPort: 3401
              protocol: UDP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/varnish/
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/sender.sh
            initialDelaySeconds: 120
            timeoutSeconds: 4
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: "4"
              memory: "33Gi"
            limits:
              cpu: "20"
              memory: "64Gi"
      nodeSelector:
        kubernetes.io/hostname: <NODE>
      volumes:
        - name: config-volume
          configMap:
            name: v4f
  strategy:
    type: Recreate
