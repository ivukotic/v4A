services:
  v4f:
    image: ivukotic/v4a:frontier-no-snmp
    container_name: v4f
    environment:
      SITE: "<SITENAME>"
      INSTANCE: "frontier-01"
      VARNISH_PORT: "8080"
      VARNISH_MEM: "32G"
      VARNISH_TRANSIENT_MEM: "2G"
    ports:
      - "6082:8080"
    volumes:
      - ./vcl/default.vcl:/etc/varnish/default.vcl:ro
    deploy:
      resources:
        limits:
          cpus: "12.0"
          memory: 64G
        reservations:
          cpus: "4.0"
          memory: 4G
    healthcheck:
      test: ["CMD", "/usr/local/bin/sender.sh"]
      interval: 5s
      timeout: 4s
      start_period: 120s
      retries: 3
